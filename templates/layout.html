<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

	<!-- Bootstrap -->

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<title>{% block title %}{% endblock %} - Cyber Security Quiz</title>
  
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-white navbar-white">
			<div class="container-fluid">
				<a class="navbar-brand">
					<img src="/static/eye-shield.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
				</a>
			</div>
		</nav>
		<div class="container">
			<!--page content-->
			{% block content %}{% endblock %}
		</div>
		<p id="demo">0</p>
		<script>
		var c = 0;
		function myCounter() {
			document.getElementById("demo").innerHTML = ++c;
		}
		</script> 
	</body>
</html>
